language: objective-c

git:
  depth: 1

env:
  - TERM=dumb

deploy:
  provider: releases
  api-key:
    secure: "Jt4CliKBN+Wcnh1FWAdmTSRak7erh5S+A2iRvfMRBulG4epRO6cOmGfsrcTTlqWUUzwgmExPGLTJTmkSHEfKtUB1c2joc7z9Jo4zR5Y5/E+m1L1gEOwO2k0sGc6KFLT4U5SY+XcIy3zOMDrTNUieyu3owtm9CCY/eGKeyIBlDlk="
  file: "release/*.zip"
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
    all_branches: true

before_install:
  - brew update >brew-update.log
  - chmod +x gradlew

install:
  - brew install caskroom/cask/brew-cask
  - brew cask install flash-player-debugger

before_script:
  - export FLASH_PLAYER_EXE="$HOME/Applications/Flash Player Debugger.app/Contents/MacOS/Flash Player Debugger"

script: ./gradlew release